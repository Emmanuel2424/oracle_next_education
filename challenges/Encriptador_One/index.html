        <div class="row">

            <div class="col col-lg-8 col-md-6 col-sm-12 col-xs-12" style="display: inline;" id="div_encriptar">
                <textarea class="form-control" type="text" placeholder="texto a encriptar"  name="" id="text-area1" rows="12"> </textarea>

             <div class="col col-lg-4 col-md-6 col-sm-12 col-xs-12" style="display: inline;">

             </div>   
               
                
   
        </div>
    
        <div class="row" >
            <span><h6>solo letras minusculas y sin acentos</h6></span>
            <button  class ="btn btn-info col-lg-4 px-3" type="btn" id="obtener" >Encriptar</button>
            <button class ="btn btn-danger col-lg-4" type="btn" id="desencriptar">Desencriptar</button>
